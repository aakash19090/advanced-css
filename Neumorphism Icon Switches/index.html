<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Icon Switches</title>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/1d7834faae.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="theme_light square_btn no_animate">
    <div class="theme_toggle switch_div">
        <h3>Neon Lights ? </h3>
        <span id="toggle_switch" class="switch">
            <span class="circle"></span>
        </span>
        
    </div>

    <div class="shape_toggle switch_div">
        <h3>Round switches ? </h3>
        <span id="shape_switch" class="switch">
            <span class="circle"></span>
        </span>
        
    </div>

    <div class="animate_toggle switch_div">
        <h3>Animate ? </h3>
        <span id="animate_switch" class="switch">
            <span class="circle"></span>
        </span>
        
    </div>

    <ul>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon_box">
                    <i class="fas fa-phone"></i>
                </div>
            </label>
        </li>

        <li>
            <label>
                <input type="checkbox">
                <div class="icon_box">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
            </label>
        </li>


        <li>
            <label>
                <input type="checkbox">
                <div class="icon_box">
                    <i class="fas fa-wifi"></i>
                </div>
            </label>
        </li>


        <li>
            <label>
                <input type="checkbox">
                <div class="icon_box">
                    <i class="fas fa-plane"></i>
                </div>
            </label>
        </li>


        <li>
            <label>
                <input type="checkbox">
                <div class="icon_box">
                    <i class="fab fa-bluetooth-b"></i>
                </div>
            </label>
        </li>




        <li>
            <label>
                <input type="checkbox">
                <div class="icon_box">
                    <i class="fas fa-volume-up"></i>
                </div>
            </label>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var doc = $("body");
            $("#toggle_switch").click(function(){


                if($(doc).hasClass("theme_light")){
                    $(doc).removeClass("theme_light");
                    $(doc).addClass("theme_dark");
                }
                else{
                    $(doc).removeClass("theme_dark");
                    $(doc).addClass("theme_light");
                }
            });

            $("#shape_switch").click(function(){


                if($(doc).hasClass("square_btn")){
                    $(doc).removeClass("square_btn");
                    $(doc).addClass("circle_btn");
                }
                else{
                    $(doc).removeClass("circle_btn");
                    $(doc).addClass("square_btn");
                }
            });

            $("#animate_switch").click(function(){
                if($(doc).hasClass("no_animate")){
                    $(doc).removeClass("no_animate");
                    $(doc).addClass("animate");
                }
                else{
                    $(doc).removeClass("animate");
                    $(doc).addClass("no_animate");
                }
            });
        });
    </script>
</body>
</html>
